<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Şifre Oluşturucu</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy" onclick="copyPassword()">Kopyala</button>
        </div>
        <div class="strength" id="strength">Çok Güçlü</div>
        <div class="options">
            <label for="length">Harf Sayısı</label>
            <input type="range" id="length" min="8" max="50" value="50">
            <div class="checkbox-container">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Büyük Harf</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Küçük Harf</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Sayı</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Karakter</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="spaces">
                <label for="spaces">Boşluk</label>
            </div>
        </div>
        <button id="generate">Oluştur</button>
        <div class="iridescent-font">Leans</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
